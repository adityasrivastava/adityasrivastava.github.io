<my-header></my-header>    


 <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" *ngIf="postDetails">
               <div *ngFor="#post of postDetails">
	                <div class="post-preview">
	                    <a [routerLink]="['PostDetail', {id : post.id}]">
	                        <h2 class="post-title">
	                            {{post.title}}
	                        </h2>
	                        <h3 class="post-subtitle">
	                            {{post.subtitle}}
	                        </h3>
	                    </a>
	                    <p class="post-meta">Posted by <a href="#">Start Bootstrap</a> on {{post.date}}</p>
	                </div>
	                <hr>
        		</div>
                
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                        <a (click)="nextPosts()">Older Posts &rarr;</a>
                    </li>
                     <li class="previous" *ngIf="currentPage > 0">
                        <a (click)="previousPosts()">&larr; Previous Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


        <my-footer></my-footer>
