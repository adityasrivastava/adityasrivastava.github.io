    <script src="node_modules/mustache/mustache.js"></script>


    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        paths: {
          mustache: 'node_modules/mustache/mustache.js'
        },
        packages: {        
          js: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('js/main')
            .then(null, console.error.bind(console));
    </script>
